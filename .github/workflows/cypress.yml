name: Cypress Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/lms/**"
defaults:
  run:
    working-directory: "packages/lms"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        working-directory: packages/lms
        uses: cypress-io/github-action@v2
        
        with:
          browser: chrome
          start: npm start
          wait-on: 'http://localhost:3000'
