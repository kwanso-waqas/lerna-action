name: Cypress Tests

on:
  pull_request:
    branches:
      - main
    paths:
      - "packages/lms/**"
defaults:
  run:
    working-directory: "packages/lms"

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # - name: Set up pnpm
      #   uses: pnpm/action-setup@v2.0.1
      #   with:
      #     version: 6
      #     run_install: |
      #       - args: [--filter lms... --filter cypress...]

      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests

      - name: Setup npm package
        working-directory: "packages/lms"
        run: npm init -y && npm install

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          start: npm start
          wait-on: 'http://localhost:3000'

